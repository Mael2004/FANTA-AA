<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fanta - Connexion</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #1e90ff; color: white; padding: 20px; text-align: center; }
    main { padding: 40px; text-align: center; }
    form { background: white; padding: 20px; max-width: 400px; margin: 0 auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    input[type="submit"] {
      background: #1e90ff; color: white; padding: 12px; border: none; border-radius: 4px; width: 100%; cursor: pointer;
    }
    input[type="submit"]:hover { background: #0d75d8; }
    a { color: #1e90ff; text-decoration: none; display: block; margin-top: 10px; }
    footer { background: #222; color: #aaa; text-align: center; padding: 20px; margin-top: 40px; }

<body>
  <header>
    <h1>Connexion à Fanta</h1>
  </header>
  <main>
    <h2>Connectez-vous à votre compte</h2>
    <form action="login.php" method="POST">
      <input type="email" name="email" placeholder="Votre e-mail" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <input type="submit" value="Se connecter" />
      <a href="index.html">Pas encore inscrit ? Créez un compte</a>
    </form>
  </main>
